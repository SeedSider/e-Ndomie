<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(history)}">
        <h2>History List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="history : ${history}">
                <td th:text="${history.id}"><a href="/history/${history.id}">Id</a></td>
                <td th:text="${history.username}">descirption</td>
                <td><a th:href="${ '/history/' + history.id}">View</a></td>
                <td><a th:href="${'/history/edit/' + history.id}">Edit</a></td>
                <td><a th:href="${'/history/delete/' + history.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
